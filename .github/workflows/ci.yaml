name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install libyang2
      run: |
        sudo apt-get install cmake libpcre3-dev
        git clone https://github.com/CESNET/libyang.git
        cd libyang
        git checkout 52555c9339636e21b5bda8bb213932a3bfd7898f
        mkdir build
        cd build
        cmake -DENABLE_BUILD_TESTS=OFF -DCMAKE_BUILD_TYPE:String="Release" ..
        make
        sudo make install
        sudo ldconfig
    - name: Build
      run: cargo build --features use_bindgen --verbose
    - name: Run tests
      run: cargo test --features use_bindgen --verbose
